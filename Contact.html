<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS/Styel2.css" />
    <title>Courses</title>
  </head>
  <body>
    <header>
      <div class="icon"><i class="fas fa-graduation-cap"></i></div>
      <a class="m1" href="index.html">Courses</a>
      <div class="m6">
        <nav class="m2" id="m2">
          <a href="Index.html" class="m2" id="btn-active">Home</a>
          <a href="Courses.html" class="m2" id="btn">Courses</a>
          <a href="#contact" class="m2" id="btn">Contact</a>
          <div class="animation"></div>
        </nav>
      </div>
    </header>
    <section>
      <div class="login-box">
        <h2 class="m5">CONTACT</h2>
        <h2 class="m4">US</h2>
        <form action="#">
          <div class="user-box">
            <label>Your name</label>
            <input
              type="text"
              name=""
              required=""
              value=""
              placeholder="Mohamed ....."
              title="Please write your name"
            />
          </div>
          <div class="user-box">
            <label>Your mail</label>
            <input
              type="text"
              name=""
              required=""
              value=""
              placeholder="example@gmail.com"
              title="Please write your mail"
            />
          </div>
          <div class="user-box">
            <input
              type="text"
              name=""
              required=""
              placeholder="Your message"
              title="Please write your message"
            />
            <label>Your message</label>
          </div>
          <a class="custom-btn btn-5" href="Index.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            SEND MESSAGE
          </a>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer-title">Copyrights @ <span>Mohamed Nasr Ibrahim</span></p>
      <div class="social-icons">
        <a class="m3" href="#"><i class="fab fa-linkedin"></i></a>
        <a class="m3" href="#"><i class="fab fa-twitter"></i></a>
        <a class="m3" href="#"><i class="fab fa-instagram"></i></a>
        <a class="m3" href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
  </body>
</html>
